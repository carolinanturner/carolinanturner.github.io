<head>
<title>Contact Us</title>
</head>

<body>
    <div id="content">
        <div id="header"><h1>Thanks for Reaching Out!</h1> <h2>Leave us a message and we will get back to you as soon as possible.</h2></div>
        <div id="flex-container">
            <li>
                <ul>
                    <label for="txt-name">Name:</label>
                    <input type="text" id="txt-name">
                </ul>
                <ul>
                    <label for="txt-em">Email:</label>
                    <input type="text" id="txt-em">
                </ul>
                <ul>
                    <label for="txt-pn">Phone Number:</label>
                    <input type="text" id="txt-pn">
                </ul>
                <ul>
                    <label for="txt-sm">Subject Matter:</label>
                    <input type="text" id="txt-sm">
                </ul>
                <ul>
                    <label for="txt-message">Message:</label>
                    <input type="text" id="txt-message">
                </ul>
            </li>
            <button id="submit">Submit Message</button>
        </div>
        <div id="message">
            <p id="messageP"></p>
        </div>
        </div>
    </div>





</body>
