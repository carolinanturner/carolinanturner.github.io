<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="styles.css">
<title>JavaScript Examples</title>
<script src="script.js"></script>
</head>

<body>
    <header id="main-header">
        <h1>JavaScript Menu Examples</h1>
        <nav id="main-nav">
           <div id="nav-toggle">
            <div></div>
            <div></div>
            <div></div>
           </div> 
           <ul id="main-nav-items" class="hidden">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
           </ul>
        </nav>
    </header>
    <button id="button-grow">Grow</button>
    <button id="button-shrink">Shrink</button>
    <button id="button-change-colors">Change Colors</button>
    <div id="square"></div>
    <section class="form">
        <section class="form-element">
        <label for="txt-first-name">First Name</label>
        <input type="text" id="txt-first-name">
        <p id="error-first-name" class="error hide">*blank</p>
    </section>
    <section class="form-element">
        <label for="txt-last-name">Last Name</label>
        <input type="text" id="txt-last-name">
        <p id="error-last-name" class="error hide">*blank</p>
    </section>
    <section class="form-element">
        <label for="txt-age">Age</label>
        <input type="number" id="txt-age">
        <p id="error-age" class="error hide">*blank</p>
    </section>
    <section class="form-element">
    <button id="button-validate">Validate</button>
    </section>
    <section class="form-element">
        <p id="result"></p>
    </section>
    <section class="form-element">
        <label for="first-num">Starting Number:</label>
        <input type="number" min="1" max="5" id="first-num">
    
    </section>
    <section class="form-element">
        <label for="last-num">Ending Number:</label>
        <input type="number" min="10" max="15" id="last-num">
    </section>
    <button id="button-loops">Loop It Up</button>
    <ul id="result"></ul>
    <!--Loop-->
    <h2 id="food-title">My Favorite Foods</h2>
    <ul id="fav-foods">
        <li>Cherries</li>
        <li>Cheese</li>
        <li>Chocolate</li>
        <li>Ice Cream</li>
    </ul>

    <button id="button-foods">Traverse List</button>
    </section>
    
</body>


</html>
