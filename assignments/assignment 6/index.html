<!DOCTYPE html>
<html lang="en">
    <!--Carolina Turner CSCE 242-->

<head>
<title>Introduction to Javascript</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
</head>

<body>
    <div id="main-title">
<h1>Introduction to Javascript</h1>
    </div>
    <main id ="main-content">
<div class ="flex-container">
        <section class="col1of3 column"> <!--section 1-->
        <h3>Hide and Seek</h3>
            
    <button id="button-show">Show</button>
    <button id="button-hide">Hide</button><br>
    <img id ="UofSC" src="images/uofsc logo.jpg" class="hide">
        </section>

        <section class="col1of3 column"> <!--section 2-->
            <h3>Animate</h3>
            <button id="button-anim">begin</button>
            <div id="square">Yay! Animations!</div>
        </section>

        <section class="col1of3 column"> <!--section 3-->
            <div class="text-boxes">
            <h3>Input</h3>
                <li>
                    <ul>
                        <label for="txt-first-name">First Name:</label>
                        <input type="text" id="txt-first-name">
                        <button id="button-show-fn">Show name</button>
                    </ul>
                    <ul>
                        <label for="txt-comment">Comment:</label>
                        <input type="text" id="txt-comment">
                        <button id="button-show-cmt">Show comment</button>
                    </ul>
                    <ul>
                        <label for="txt-rating">Rating(1-5 stars):</label>
                        <input type="text" id="txt-rating">
                        <button id="button-show-rtg">Show rating</button>
                    </ul>
                    <ul>
                        <label for="txt-username">Username:</label>
                        <input type="text" id="txt-username">
                        <button id="button-show-un">Show Username</button>
                    </ul>
                </li>
                <button id="button-show-reviews">Show Reviews</button>
                <p id="reviews"></p>
            </div>
        </section>
</div>

</main>



</body>


</html>
